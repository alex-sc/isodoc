name: rake

on:
  push:
    branches: [ master, main ]
    tags: [ v* ]
  pull_request:

jobs:
  rake:
    name: Test on Ruby ${{ matrix.ruby }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.0', '2.7', '2.6', '2.5' ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        experimental: [ false ]
    steps:
      - uses: actions/checkout@master

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - if: matrix.os != 'windows-latest'
        uses: metanorma/metanorma-build-scripts/inkscape-setup-action@master

      - if: matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest "https://media.inkscape.org/dl/resources/file/inkscape-1.1-x64.7z" -outfile ".\inkscape.7z"
          & 7z x ".\inkscape.7z" -y
          Add-Content $env:GITHUB_PATH "$pwd\inkscape\bin"

      - run: bundle exec rake

  tests-passed:
    needs: rake
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN || secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: tests-passed
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
